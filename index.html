<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div  id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="text">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposite status">
                    <h5>Deposite</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>  
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$amount you want to deposite">
                    <br>
                    <button id="depositeButton" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button click handler
        const loginButton =document.getElementById('login');
        loginButton.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        //deposite button click handler
        const depositBtn =document.getElementById("depositeButton");
        depositBtn.addEventListener("click", function(){
            const depositeNumber = getInputeNumber("depositeAmount")

            updateSpanText("currentDeposite", depositeNumber);
            updateSpanText("currentBalance", depositeNumber);

            document.getElementById("depositeAmount").value = "";
        })

        //withdraw button click handler
        const withdrawButton = document.getElementById("withdrawBtn");
        withdrawButton.addEventListener("click", function(){
            const withdrawAmount = getInputeNumber("withdrawAmount");
            
        })
        function getInputeNumber(id){
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return AmountNumber;
        }

        function updateSpanText(id, depositeNumber){
            const currentsBalance = document.getElementById(id).innerText;
            const currentBalanceNumber =parseFloat(currentsBalance);
            const totalBalance = depositeNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }

    </script>
</body>
</html>
